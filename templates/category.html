{% extends "base.html" %}
{% block title %}
  E-Bazar - Home
{% endblock title %}

{% block content %}
   <div class="container">
    <div class=" w-100 mt-4">
        <h4 class="d-block" >Recently Products</h4>
        <div class="d-flex flex-wrap justify-content-between">
            {% for i in products %}
            <div class="card border border-0 shadow-sm d-inline-block m-1 mt-3" style="width: 16.5rem;" >
                {% if i.image %}
                <img height="200" class=" card-img-top" src="{{i.image.url}}" alt="">
                {% else %}
                <img height="200" class=" card-img-top" src="images/14pro2.jfif" alt="">
                {% endif %}
                <div class="card-body">
                    <h6 class="align-center card-title">{{i.name}}</h6>
                    <span class="center card-text"><small>{{i.price}}</small></span>
                    <div class="buttons d-flex flex-wrap justify-content-between ">
                        <a href="{% url 'addremovesaved' i.pk%}" class="btn btn-outline-primary">Saqlash</a>
                        <a href="{% url 'product_detail' i.pk %}" class="btn btn-outline-primary float-end" >Sotib olish</a>
                    </div>
                </div>
            </div>  
            {% endfor %}
            
        </div>
    </div>
</div>
{% endblock content %}
